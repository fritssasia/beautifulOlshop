<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- font -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.14.0/css/all.css"
        integrity="sha384-HzLeBuhoNPvSl5KYnjx0BT+WB0QEEqLprO+NBkkk5gbc67FTaL7XIGa2w1L0Xbgc" crossorigin="anonymous">

    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap" rel="stylesheet">

    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">

    <!-- Bootstrap CSS -->
    <!-- <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css" 
        integrity="sha384-r4NyP46KrjDleawBgD5tp8Y7UzmLA05oM1iAEQ17CSuDqnUK2+k9luXQOfXJCJ4I" crossorigin="anonymous"> -->

    <link rel="stylesheet" href="css/bootstrap_offline/bootstrap.min.css">

    <!-- Custom style CSS -->
    <link rel="stylesheet" href="css/style.css">

    <!-- Responsive CSS -->
    <link rel="stylesheet" href="css/responsive.css">

    <title>beautifulOlshop</title>
</head>

<body>

    <!-- modal -->

    <!-- navbar -->
    <nav class="navbar fixed-top navbar-expand-lg navbar-dark">
        <div class="container">
            <a class="navbar-brand" href="#">beautifulOlshop</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown"
                aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavDropdown">
                <ul class="navbar-nav mx-auto">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Home</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link active dropdown-toggle" href="#" id="navbarDropdownMenuLink" role="button"
                            data-toggle="dropdown" aria-expanded="false">
                            Our products
                        </a>
                        <ul class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                            <li><a class="dropdown-item" href="#">Action</a></li>
                            <li><a class="dropdown-item" href="#">Another action</a></li>
                            <li><a class="dropdown-item" href="#">Something else here</a></li>
                        </ul>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="#">Galerry</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="#">About</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- jumbotron -->
    <div class="jumbotron">
        <div class="container">
            <div class="jumbotron-content-wrapper">
                <div class="row">

                    <div class="col-lg-6 jumbotron-text">

                        <div class="jumbotron-text-wrapper">
                            <h5 class="heading-jumbotron"><span class="jumbotron-border-bottom"> <span class="text-make-your-day">Make your day</span> <span class="text-beautiful">beautiful</span>
                                with our products</h5>
                            <a href="" class="btn btn-shop-now">Shop now</a>
                        </div>

                        <div class="jumbotron-btn-social-media-wrapper">
                            <a href="" class="jumbotron-btn-contact jumbotron-btn-facebook"><i
                                    class="fab fa-facebook-square"></i></a>
                            <a href="" class="jumbotron-btn-contact jumbotron-btn-instagram"><i
                                    class="fab fa-instagram-square"></i></a>
                            <a href="" class="jumbotron-btn-contact jumbotron-btn-twitter"><i
                                    class="fab fa-twitter-square"></i></a>
                            <a href="" class="jumbotron-btn-contact jumbotron-btn-whatsapp"><i
                                    class="fab fa-whatsapp-square"></i></a>
                        </div>
                    </div>

                    <div class="col-lg-6">
                        <div class="jumbotron-image-wrapper">
                            <img src="images/background-img/bg-img.jpg" alt="" class="jumbotron-image">
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>

    <!-- info panel -->
    <div class="info-panel">
        <div class="container">

            <div class="card info-panel-card">
                <div class="card-body">
                    <div class="row text-center">

                        <div class="col-lg-4">
                            <i class="fas fa-shopping-bag info-panel-icon"></i>
                            <p>Good Product</p>
                        </div>

                        <div class="col-lg-4">
                            <i class="fas fa-shipping-fast info-panel-icon"></i>
                            <p>Fast Delivery</p>
                        </div>

                        <div class="col-lg-4">
                            <i class="fas fa-shield-alt info-panel-icon"></i>
                            <p>Safe and Trusted</p>
                        </div>

                    </div>
                </div>
            </div>

        </div>
    </div>


    <section class="next"></section>

    <!-- Optional JavaScript -->
    <!-- Popper.js first, then Bootstrap JS -->
    <!-- <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous">
    </script> -->
    <script src="js/bootstrap_offline/popper.min.js"></script>

    <!-- <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/js/bootstrap.min.js"
        integrity="sha384-oesi62hOLfzrys4LxRF63OJCXdXDipiYWBnvTl9Y9/TRlw5xlKIEHpNyvvDShgf/" crossorigin="anonymous">
    </script>  -->
    <script src="js/bootstrap_offline/bootstrap.min.js"></script>

    <script src="js/script.js"></script>

</body>

</html>
